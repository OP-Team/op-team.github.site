  image : "images/company/pic05.jpg"
  title : "Overview of Edge Appliance"
  content : "Edge solution for appliance: with integrated software & reference hardware design, built for following goal:
          
          
          In the short term, we try to create an reasonable price micro GPU cluster, for edge computing applications. In this scope, we define an ethernet connected micro clusters inside the appliance, with extendable GPU enabled compute node from 3 to 24+; node management via Kubernetes; use custom software for easy application deployment; provide remote access design to make sure lower IT services in daily operation.
          
          
          
          Wth the long term goal, we try to make a inter-appliance and federation enabled edge, for application level load dispatch. In our edge cases, all distributed appliances in different place will be a one virtual appliance in application level, with seamless worker load dispatch & failover feature enabled."

