  bg_image : "images/skyblue.jpg"
  title : "Overview"
  content : "
  Currently, this project covered two parts, one for physical hardware and other one for software stack. 


  The hardware part includes compute node power control, hardware reset and hardware status report. The software stack is based on container technique, and use kubernetes as container orchestration backend. 


  System services and user applications will run on top of kubernetes, provide appliance management tasks and cloud integration works.
